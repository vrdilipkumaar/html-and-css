<!DOCTYPE html>
<html>
<head>
<title>Sort a HTML Table Alphabetically</title>
<link rel="stylesheet" href="table.css">
</head>
<body>
<table class="blueTable">
<thead>
<tr>
<th style="background:#f7f7f7; color:#333;">Account</th>
<th style="background:#efefef; text-align:right; color:#333;">
<span style="color:blue;font-size:14px;">^</span>
<b>Available Cash</b>
<br>
<span style="color:#7c7c7c;"> Today's Change </span>
</th>
</tr>
</thead>
<tbody>
<tr>
<td><h3>IRA - 5200</h3></td>
<td><b>$5,763.36</b><br/>
<span class="red">-0.08% / $8,916.69</span></td>
</tr>
<tr>
<td><h3>AAA - 1812</h3></td>
<td><b>$2,010,926.10</b><br/>
<span class="green">+0.21% / $38,881.63</span>
</td>
</tr>
<tr>
<td><h3>AAA - 3810</h3></td>
<td><b>$10,050,054.07</b><br/>
<span class="green">+0.07% / $8,916.69</span></td>
</tr>
</tbody>
<tfoot>
<tr>
<td colspan="4">
<div class="links"><a href="#">Load more</a></div>
</td>
</tr>
</tfoot>
</table>
</body>
</html>
